<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      media="screen"

    <link rel="stylesheet" href="formulaire-inscription.css" />

  <body>
    <!-- Header -->
    <header>
      <!-- Nav barre  -->
      <input type="checkbox" id="menu-toggle" />

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
      <div id="site-menu">
        <div class="barresep"></div>
        <div class="formulaireconnexion">
          <input
            class="co"

            type="email"

            name="mail"
            placeholder="E-mail"
          />
          <input
            class="co"
            class="form"
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
          <button class="formbtn">Connexion</button>
        </div>
        <div class="inscription">
          <a href="formulaire-inscription.html">Inscription</a>
        </div>
        <div class="inscription">
          <a href="#">Mot de passe oublié ?</a>
        </div>
        <div class="barresep"></div>
      </div>
      <!-- fin nav barre -->
      <!-- logo -->
      <div class="logo">
        <a href="index.html"
          ><img src="img/movie_rating_blanc.png" alt="Logo movie rating"
        /></a>
      </div>
      <!-- fin logo -->

      <!-- barre search -->

      <div class="headerdroite">
        <form action="">
          <input class="search" type="search" placeholder="Search here ..." />
          <i class="fa fa-search"></i>
        </form>
      </div>

      <!-- fin barre search -->
      <!-- début language selector -->
      <div class="language">
        <a><img src="img/france50x50.png" alt="drapeau de la france" /></a>
        <a><img src="img/uk50x50.png" alt="drapeau anglais" /></a>
      </div>

      <!-- fin language selector -->
    </header>
    <!-- fin Header -->
    <!-- fin Header -->
    <!-- fin Header -->
    <!-- fin Header -->
    <!-- fin Header -->
    <!-- fin Header -->
    <!-- fin Header -->
    <main>
      <div class="barresep"></div>
      <div class="formulaireconnexion">
        <input class="form" type="text" id="Nom" name="Nom" placeholder="Nom" />
        <input
          class="form"
          type="text"
          id="prenom"
          name="prenom"
          placeholder="prenom"
        />
        <input
          class="form"
          type="email"
          id="mail"
          name="mail"
          placeholder="E-mail"
        />
        <input
          class="form"
          type="password"
          id="password"
          name="password"
          placeholder="password"
        />

        <button class="formbtn">Inscription</button>
      </div>
      <div class="barresep"></div>
    </main>

    <!-- Début footer -->
    <footer>
      <div class="footer">
        <div class="reseaux">
          <p>Suivez-nous sur nos réseaux</p>
          <div class="barre"></div>

          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com/home" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div class="logofooter">
          <a href="index.html"
            ><img
              src="img/movie_rating_blancfooter.png"
              alt="Logo MovieRating"
            />
          </a>
        </div>
        <div class="triche"></div>
      </div>
    </footer>
